<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
    <script src="https://kit.fontawesome.com/e5ff98b392.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <!-- SIGN UP -->
        <div class="form-container sign-up">
            <form action="#">
                <h1 style="font-weight: 800;">Create Accout</h1>
                <div class="icon-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p style="font-size: 12px;">or use your email for registration</p>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="form-btn">SIGN UP</div>
            </form>
        </div>
        <!-- END SIGN UP -->

        <!-- SIGN IN -->
        <div class="form-container sign-in">
            <form action="#">
                <h1 style="font-weight: 800;">Sign in</h1>
                <div class="icon-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="" class="forgot-pass">Forgot your password?</a>
                <div class="form-btn">SIGN IN</div>
                
            </form>
        </div>
        <!-- END SIGN IN -->

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p class="overlay-text">To keep connected with us please login with your personal info</p>
                    <div class="overlay-btn" id="signIn">SIGN IN</div>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p class="overlay-text">Enter your personal details and start journey with us</p>
                    <div class="overlay-btn" id="signUp">SIGN UP</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
